<div class="mt-4">
  <div class="card">
    <div class="front">
      <div class="logo"><span></span></div>
    </div>
    <div class="back">
      <h1>{{card.name}}</h1>
      <small>{{card.position}}</small>
      <ul>
        <li>{{card.phone}}</li>
        <li>{{card.email}}</li>
        <li>{{card.company}}</li>
        </ul>
    </div>
  </div>
</div>
