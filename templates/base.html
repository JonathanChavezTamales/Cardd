<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Cardd</title>
</head>
<body>
  <nav class="navbar expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Cardd.io</span>

    <form class="" method="">
      <input type="text" name="id" value="" placeholder="Busca">
      <input type="submit" name="" value="buscar">
    </form>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/new_card">+ New card</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/me">My profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/signup">Login/Signup</a>
      </li>

      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>

      {% endif %}

    </ul>
  </nav>

  <div class="container mt-4">

    {% block content %}

    {% endblock %}

  </div>



</body>
</html>
