              <input id="input-field" type="text" placeholder="Search...">
          </div>

          <div class="dropdown">
            <div class="dropdown_clickable">
                <a href="javascript:void(0);" class="drop-button" onclick="displayDropdown()"></a>

                {% if user.is_authenticated == false %}
                <img src="{% static 'img/default_profile_pic.png' %}" alt="User profile pic">
                {% endif %}
            </div>
            <div class="dropdown-content" id="myDropdown">
              <a href="/me">Profile</a>
              <a href="settings.html">Settings</a>

              {% if user.is_authenticated %}
              <a href="/logout">Logout</a>
              {% endif %}
            </div>

  </div>

  {% block content %}

  {% endblock %}

  <div class="modal" id="modal_create-account">
      <div class="modal-content">
        <span class="close_button">&times;</span>
        <h1>Add card</h1>
  
        <div id="modal_inputs">
          <input type="text" class="modal_input" id="modal_input_name" placeholder="Name*">
          <input type="text" class="modal_input" id="modal_input_position" placeholder="Current role*">
          <input type="text" class="modal_input" id="modal_input_company" placeholder="Company*">
          <input type="text" class="modal_input" id="modal_input_email" placeholder="Email*">
          <input type="text" class="modal_input" id="modal_input_phone" placeholder="Phone number">
  
          <form id="radio-buttons" action="">
            <input  id="isPublic" type="checkbox" name="card_state" value="Publics" checked>
            <label for="isPublic">Public</label>
          </form>
  
          <a href="#" id="modal_create-card">Create card</a>
        </div>
      </div>
    </div>

  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/vendors.js' %}"></script>

</body>
